<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milagros Enmanuel</title>
    <link rel="stylesheet" href="Css/Styles.css">
</head>
<body>
    <main>
        <!--Fondo-->
        <div class="Contenedor_General">
            <!--Cajas traseras-->
            <div class="Trasera">
                <!--Caja para que inicies sesion-->
                <div class="Caja_Inicio">
                    <h2>¿Ya tienes una cuenta?</h2>
                    <p>Inicia sesiòn para entrar en la pàgina</p>
                    <button id="btn_Inicio">Iniciar sesiòn</button>
                </div>
                <!--Caja para que te registres si no tienes cuenta propia-->
                <div class="Caja_Registro">
                    <h2>¿Todavìa no tienes una cuenta?</h2>
                    <p>Registrate para que puedas iniciar sesiòn</p>
                    <button id="btn_Registro">Registrate</button>
                </div>
            </div>
            
            <!--Formulario de iniciar sesion-->
            <div class="Contenedor_formularios">
                <form action="" class="Formulario_Login">
                    <h2>Iniciar sesiòn</h2>
                    <input type="text" placeholder="Correo Electrònico">
                    <input type="password"placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--Formulario para poderse registrar-->
                <form action="" class="Formulario_Registro">
                <h2>Registrate</h2>
                <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="Correo Electrònico">
                    <input type="password"placeholder="Contraseña">
                    <button>Crear</button>
                </form>
            </div> 
        </div>
    </main>
    <script src="Js/Java.js"></script>
</body>
</html>
